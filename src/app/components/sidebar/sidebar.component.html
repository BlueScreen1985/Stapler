<div class="sidebar">
  <div class="header">
    <img class="stapler-logo" src="assets/img/stapler-logo-white.svg" />
  </div>

  <div class="actions">
    <div matRipple class="action-button" (click)="new.emit()">
      <img src="assets/img/icon/newfile.svg" />
      <p class="button-text">New file</p>
    </div>
    <div matRipple class="action-button" (click)="addFiles.emit()">
      <img src="assets/img/icon/addfile.svg" />
      <p class="button-text">Add files</p>
    </div>
    <div matRipple class="action-button" (click)="save.emit()">
      <img src="assets/img/icon/savefile.svg" />
      <p class="button-text">Save</p>
    </div>
  </div>

  <div class="footer">
    <div class="buttons">
      <button mat-icon-button matTooltip="Settings" matTooltipPosition="after" matTooltipClass="tooltip-square"
        (click)="openSettings()">
        <mat-icon>settings</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Toggle DevTools" matTooltipPosition="after" matTooltipClass="tooltip-square"
        (click)="toggleDevTools()" *ngIf="devModeEnabled()">
        <mat-icon>code</mat-icon>
      </button>
    </div>
    <div class="version-text" *ngIf="devModeEnabled()">
      v{{version}} [{{branch}}]
    </div>
  </div>
</div>
