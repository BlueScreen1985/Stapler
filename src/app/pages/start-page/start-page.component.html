<div class="start--container">
  <img class="start--logo" src="assets/img/logo-red.svg">

  <div class="start--button-group">
    <div class="start--button" matRipple (click)="newFile()">
      <!-- Inlined SVG for hover effects -->
      <svg class="start--button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
        <path d="M51,21,39,9H15a2,2,0,0,0-2,2V53a2,2,0,0,0,2,2H49a2,2,0,0,0,2-2Z" />
        <path d="M39,9V19a2,2,0,0,0,2,2H51" />
        <line x1="30" y1="42" x2="46" y2="42" />
        <line x1="38" y1="34" x2="38" y2="50" />
        <line x1="32.34" y1="36.34" x2="43.66" y2="47.66" />
        <line x1="43.66" y1="36.34" x2="32.34" y2="47.66" />
      </svg>
      <span class="start--button-text">
        {{ 'start.actions.new_file' | translate }}
      </span>
    </div>

    <div class="start--button" matRipple (click)="addFiles()">
      <!-- Inlined SVG for hover effects -->
      <svg class="start--button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
        <path d="M51,21,39,9H15a2,2,0,0,0-2,2V53a2,2,0,0,0,2,2H49a2,2,0,0,0,2-2Z" />
        <path d="M39,9V19a2,2,0,0,0,2,2H51" />
        <line x1="24" y1="32" x2="40" y2="32" />
        <line x1="32" y1="24" x2="32" y2="40" />
      </svg>
      <span class="start--button-text">
        {{ 'start.actions.add_files' | translate }}
      </span>
    </div>
  </div>

  <div stpDropUploader (fileDropped)="addFiles($event)" (dragLeave)="hideUploader()" [ngStyle]="dropUploaderStyle">
    <div class="start--uploader-visual">
      <svg class="start--uploader-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
        <path d="M51,21,39,9H15a2,2,0,0,0-2,2V53a2,2,0,0,0,2,2H49a2,2,0,0,0,2-2Z" />
        <path d="M39,9V19a2,2,0,0,0,2,2H51" />
        <line x1="24" y1="32" x2="40" y2="32" />
        <line x1="32" y1="24" x2="32" y2="40" />
      </svg>
      {{ 'start.actions.drag_add' | translate }}
    </div>
  </div>
</div>
